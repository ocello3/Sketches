				overflow: hidden;
				background-color: black;

			:not(input, textarea) {
				-webkit-user-select: none;
			}
			canvas {
				display: block;
				position: absolute;
				top: 0;
				right: 0;
				bottom: 0;
				left: 0;
				margin: auto;
			}
			div#pane {
				position: absolute;
				top: 10;
				right: 10;
				bottom: 10;
				left: 10;
			}
		</style>
		<script>
			const setup_lockScroll = () => {
				window.addEventListener("touchstart", scroll_control, { passive: false });
				window.addEventListener("touchmove", scroll_control, { passive: false });
			}
			const scroll_control = event => event.preventDefault();
		</script>
		<script src="index.js" type="module"></script>
