<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>p5.js example</title>
		<!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
		<style>
			* {
				margin: 100;
				padding: 100;
				overflow: hidden;
			}
			:not(input, textarea) {
				-webkit-user-select: none;
			}
			canvas {
				display: block;
			}
		</style>
		<script src="https://cdn.jsdelivr.net/npm/p5@1.0.0/lib/p5.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/tweakpane@1.5.3/dist/tweakpane.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.7.39/Tone.js"></script>
		<script src="sketch.js" type="module"></script>
		<script>
			const setup_lockScroll = () => {
				window.addEventListener("touchstart", scroll_control, { passive: false });
				window.addEventListener("touchmove", scroll_control, { passive: false });
			}
			const scroll_control = event => event.preventDefault();
		</script>
	</head>
	<body>
		<div id='p5js'></div>
	</body>
</html>
